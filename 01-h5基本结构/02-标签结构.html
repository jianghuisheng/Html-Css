<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
  
        <title>标签结构</title>
        <body>
            标签的特点：
            1.写在<>中
            2.大部分成对存在，少部分只有开始
            标签结构：
            成对存在：<标签名称 属性名称=“属性值”>标签内容</标签名称>
            单个标签：<标签名称 属性名称=“属性值”>
            <!-- a:超链接标签，点击文字是可以跳转至其他页面
            href:即将跳转的路径连接
            -->
            <a href="http://www.baidu.com">百度一下</a>

            <div>
                <!-- 默认情况下，浏览器的字体大小是16px,字体颜色是黑色 -->
                <!-- 标签是可以嵌套的 -->
                没有任何特殊含义，普通的容器标签，最大的容器标签
                <a href="http://www.baidu.com">百度一下</a>
            </div>
        </body>
    </head>
</html>
