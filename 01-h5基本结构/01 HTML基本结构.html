<!-- doc:文档 type:类型
    doctype:声明文档类型，告诉浏览器，这是html文档
-->
<!DOCTYPE html>

<!-- html:文档的根元素，文档的所有的内容都在根元素中 -->
<html lang="en">

<!-- head:存放文档的相关描述性信息的元素，该内容时浏览器可以识别，但用户看不到。 
    比如：文档的标题、作者、关键字、页面的简易描述、编码类型等等
-->

<head>

    <!-- char:字符 set:设置
     meta charset：设置编码类型，防止中文乱码
    -->
    <meta charset="UTF-8">

    <!-- 设置文档的作者 -->
    <meta name="author" content="羊羊羊">
    <!-- 网页（文档）的标题 -->
    <title>h5的基本结构</title>
</head>

<!-- body:存放网页的主题内容，该内容用户可以看得见 -->

<body>
    你可以看得见内容吗？
    <br> html、head、body、meta、title、br等，被称为标签，或者元素，或者容器
</body>

</html>
