<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>电子表</title>
    <style>
        div {

            color: yellow;
            font-size: 180px;
            margin-top: 400px;

        }

        body {

            /* 背景 */
            background-color: black;
            /* 外边距为零 */
            margin: 0;
            /* 设置文本对齐方式 水平 居中 */
            text-align: center;
            /* 字体 */
            font-family: "Digital Dismay";
        }

        p {
            color: #fff;
            font-size: 26px;
        }
    </style>
</head>

<body>
    <!-- 在不刷新页面的前提下，需要每隔一秒改变一次标签的内容 -->
    <div id="time">
        9:00:00
    </div>
    <p id="riqi"></p>
</body>
<!--script:标签内部编写js:javascript 编码 -->
<script>
//每隔time毫秒之后，运行functiong中的代码
    setInterval(function(){
 //从文档中，根据id值获取标签
    //=:赋值的意思
    //var:声明变量，类似于设置未知数，作用：存储数据
    var divId = document.getElementById("time");
    var pId = document.getElementById("riqi");

    //改变标签的内部内容
    // divId.innerHTML="这是改变的新内容";

    //new Date():获取最新的日期
    // 变量名称与获取的内容相关
    var date = new Date();

    //alert() 在浏览器中显示弹出框
    // alert(date.getHours());

    //通过日期获取小时
    var hour = date.getHours();
    var minute = date.getMinutes();
    // alert(minute);
    var second = date.getSeconds();
    // alert(second);

    //if(条件){条件为真时，运行代码}
    //else(){条件为假时，运行内部代码}
    if (hour < 10) {
        //+：连接符的作用
        hour = "0" + hour;
    }
    if (minute < 10) {
        minute = "0" + minute;
    }
    if (second < 10) {
        second = "0" + second;
    }

    divId.innerHTML = hour + ":" + minute + ":" + second;


    //获取年月日
    //年
    var year = date.getFullYear();
    //月
    // getMonth()获取的是0,1,2,3...11这12个数字，即计数从0开始；
    var month = date.getMonth() + 1;
    // 日
    var tian = date.getDate();
    //周
    //getDay() 获取到的时0,1,2,3,4,5,6,
    var day = date.getDay();
    switch (day) {
        case 1:
            day = "星期一";
            break;
        case 2:
            day = "星期二";
            //中断内部代码运行
            break;
        case 3:
            day = "星期三";
            break;
        case 4:
            day = "星期四";
            break;
        case 5:
            day = "星期五";
            break;
        case 6:
            day = "星期六";
            break;
        case 0:
            day = "星期日";
            break;
    }

//000 立即执行
    pId.innerHTML = year + "年" + month + "月" + tian + "日" + "   " + day;
   },000)
</script>

</html>
